<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive card details form</title>

  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="cont">
    <img src="img/bg-main-desktop.png" class="bg-d" />
    <img src="img/bg-main-mobile.png" class="bg-m" />
    <div class="conte">
      <div class="form">
        <label for="">Cardholder Name</label><br />
        <input type="text" placeholder="e.g. Jane Appleseed" class="name" oninput="show_n()" onclick="fc_show()" />
        <br />
        <span class="no-name"></span>
        <br />
        <label for="">Card Number</label><br />
        <input type="text" placeholder=" e.g. 1234 5678 9123 0000" class="number" maxlength="16" onkeypress="isInputNumber(event)" oninput="show_num()" onclick="fc_show()" />
        <br />
        <span class="no-number"></span>
        <br />
        <div class="date">
          <div>
            <label>Exp. Date (MM/YY)</label><br />
            <input type="text" placeholder="MM" class="m" maxlength="2" minlength="1" onkeypress="isInputNumber(event)" oninput="show_m()" onclick="fc_show()" />
            <input type="text" placeholder="YY" class="y" maxlength="2" minlength="2" onkeypress="isInputNumber(event)" oninput="show_y()" onclick="fc_show()" />
            <br />
            <span class="no-date"></span>
          </div>
          <div>
            <label>CVC</label><br />
            <input type="text" placeholder="123" class="cvc" maxlength="3" onkeypress="isInputNumber(event)" oninput="show_cvc()" onclick="bc_show()" />
            <br />
            <span class="no-cvc"></span>
          </div>
        </div>
        <button class="btn" onclick="e()">Confirm</button>
      </div>
      <div class="complete">
        <img src="img/icon-complete.svg" />
        <p class="header">THANK YOU!</p>
        <p class="sub-header">We've added your card details</p>
        <button class="btn" onclick="v()">Continue</button>
      </div>
    </div>
    <div class="cards">
      <div class="abs-fc">
        <div class="rel-fc">
          <img src="img/bg-card-front.png" class="fc" />
          <p class="show-number-fc">0000 0000 0000 0000</p>
          <p class="show-name-fc">Jane Appleseed</p>
          <p class="show-date-fc">
            <span class="show-m-fc">--</span>/<span class="show-y-fc">--</span>
          </p>
          <img src="img/card-logo.svg" class="logo-fc" />
        </div>
      </div>
      <div class="abs-bc">
        <div class="rel-bc">
          <img src="img/bg-card-back.png" class="bc" />
          <p class="show-cvc-bc">123</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
